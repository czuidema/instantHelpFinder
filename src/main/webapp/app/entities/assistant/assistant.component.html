<div>
    <h2 id="page-heading">
        <span jhiTranslate="instantHelpFinderApp.assistant.home.title">Assistants</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-assistant" [routerLink]="['/assistant/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="instantHelpFinderApp.assistant.home.createLabel">
            Create a new Assistant
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="assistants?.length === 0">
        <span jhiTranslate="instantHelpFinderApp.assistant.home.notFound">No assistants found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="assistants?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="userManagement.firstName">First Name</span></th>
                    <th scope="col" ><span jhiTranslate="userManagement.lastName">Last Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let assistant of assistants ;trackBy: trackId">
                    <td><a [routerLink]="['/assistant', assistant.id, 'view']">{{ assistant.user ? assistant.user.firstName : '' }}</a></td>
                    <td><a [routerLink]="['/assistant', assistant.id, 'view']">{{ assistant.user ? assistant.user.lastName : '' }}</a></td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/assistant', assistant.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/assistant', assistant.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(assistant)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
