<div>
    <h2 id="page-heading">
        <span jhiTranslate="instantHelpFinderApp.iCUNurse.home.title">ICU Nurses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-icu-nurse" [routerLink]="['/icu-nurse/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="instantHelpFinderApp.iCUNurse.home.createLabel">
            Create a new ICU Nurse
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="iCUNurses?.length === 0">
        <span jhiTranslate="instantHelpFinderApp.iCUNurse.home.notFound">No iCUNurses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="iCUNurses?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="userManagement.firstName">Vorname</span></th>
                    <th scope="col" ><span jhiTranslate="userManagement.lastName">Nachname</span></th>
                    <th scope="col" ><span >Verf√ºgabar</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let iCUNurse of iCUNurses ;trackBy: trackId">
                    <td><a [routerLink]="['/icu-nurse', iCUNurse.id, 'view']">{{ iCUNurse.user? iCUNurse.user.firstName : ''}}</a></td>
                    <td><a [routerLink]="['/icu-nurse', iCUNurse.id, 'view']">{{ iCUNurse.user? iCUNurse.user.lastName : ''}}</a></td>
                    <td><a [routerLink]="['/icu-nurse', iCUNurse.id, 'view']">{{ iCUNurse.availability }}</a></td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/icu-nurse', iCUNurse.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/icu-nurse', iCUNurse.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(iCUNurse)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
