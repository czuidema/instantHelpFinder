<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-user-role-heading" jhiTranslate="instantHelpFinderApp.userRole.home.createOrEditLabel">Create or edit a User Role</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="instantHelpFinderApp.userRole.availability" for="field_availability">Availability</label>
                    <input type="checkbox" class="form-control" name="availability" id="field_availability"
                           formControlName="availability"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="instantHelpFinderApp.userRole.pushSubscription" for="field_pushSubscription">Push Subscription</label>
                    <select class="form-control" id="field_pushSubscription" name="pushSubscription" formControlName="pushSubscription">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pushSubscriptionOption.id === editForm.get('pushSubscription')!.value?.id ? editForm.get('pushSubscription')!.value : pushSubscriptionOption" *ngFor="let pushSubscriptionOption of pushsubscriptions; trackBy: trackById">{{ pushSubscriptionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
