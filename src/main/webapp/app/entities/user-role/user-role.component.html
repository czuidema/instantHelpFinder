<div>
    <h2 id="page-heading">
        <span jhiTranslate="instantHelpFinderApp.userRole.home.title">User Roles</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-role" [routerLink]="['/user-role/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="instantHelpFinderApp.userRole.home.createLabel">
            Create a new User Role
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="userRoles?.length === 0">
        <span jhiTranslate="instantHelpFinderApp.userRole.home.notFound">No userRoles found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userRoles?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="instantHelpFinderApp.userRole.availability">Availability</span></th>
                    <th scope="col" ><span jhiTranslate="instantHelpFinderApp.userRole.pushSubscription">Push Subscription</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userRole of userRoles ;trackBy: trackId">
                    <td><a [routerLink]="['/user-role', userRole.id, 'view']">{{ userRole.id }}</a></td>
                    <td>{{ userRole.availability }}</td>
                    <td>
                        <div *ngIf="userRole.pushSubscription">
                            <a [routerLink]="['/push-subscription', userRole.pushSubscription?.id, 'view']" >{{ userRole.pushSubscription?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-role', userRole.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-role', userRole.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userRole)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
