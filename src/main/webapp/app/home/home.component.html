<div class="row" xmlns="http://www.w3.org/1999/html">

    <div class="container-fluid">
        <h1 class="display-4" jhiTranslate="home.title">Welcome to InstantHelper!</h1>
        <div [ngSwitch]="isAuthenticated()">
            <div class="col-md-3 alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                    [translateValues]="{ username: account.login }">You are logged in as user "{{ account.login }}".</span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.authenticated.prefix">Sign up </span>
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">here.</a><span jhiTranslate="global.messages.info.authenticated.suffix"></span>
            </div>

            <div class="mb-3" *ngSwitchCase="true">
                <div class="col-md-3 custom-control custom-switch">
                    <label class="custom-control-label" for="customSwitch1">Notifications</label>
                    <input type="checkbox" class="custom-control-input float-md-right" id="customSwitch1">
                </div>
            </div>

            <div class="row top-buffer" *ngSwitchCase="true">

            </div>

            <div class="row top-buffer" *ngSwitchCase="true">
                <div class="col-md-3">
                    <label for="room">Room Name</label>
                    <input type="text" class="form-control" id="room" placeholder="Room" >
                </div>
            </div>

            <div class="row top-buffer" *ngSwitchCase="true">
                <ngb-timepicker></ngb-timepicker>
            </div>
            <button type="button" class="btn btn-secondary top-buffer" *ngSwitchCase="true">Submit Request</button>

            <div class="alert alert-warning top-buffer" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div>






        </div>



    </div>
</div>
